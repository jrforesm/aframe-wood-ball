<body>

  <a-scene>
      <a-entity wood-ball="color:red" position="0 1 -2">

            to="0 -360 0"
            dur="10000"
            repeat="indefinite"
            easing="linear"></a-animation>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
